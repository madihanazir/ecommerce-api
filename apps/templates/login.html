<!-- templates/users/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .google-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Commerce Platform Login</h1>
        
        <!-- Google OAuth Button -->
     <a href="/api/v1/auth/google/">
    <button>Login with Google</button>
</a>

        
        <p style="margin-top: 20px; color: #666;">
            Click the button above to login with Google OAuth
        </p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="status {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
